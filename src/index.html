<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .glass-card {
      background: rgba(20, 20, 40, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }


    .toggle-checkbox:checked {
      right: 0;
      border-color: #68D391;
    }

    .toggle-checkbox:checked+.toggle-label {
      background-color: #68D391;
    }
  </style>
</head>

<body
  class="bg-gradient-to-br from-[#0f172a] via-[#1e1b4b] to-[#312e81] min-h-screen text-white overflow-x-hidden selection:bg-indigo-500 selection:text-white">


  <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
    <div
      class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
    </div>
    <div
      class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
    </div>
    <div
      class="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
    </div>
  </div>

  <div class="container mx-auto p-4 md:p-6 flex flex-col gap-6 max-w-7xl">


    <div
      class="flex flex-col md:flex-row items-center justify-between glass rounded-2xl p-4 gap-4 md:gap-0 sticky top-4 z-50">
      <div class="flex items-center gap-3 text-2xl font-bold tracking-tight self-start md:self-auto">
        <span class="text-blue-400">☁</span> Weather<span class="text-purple-300">App</span>
      </div>


      <div class="flex items-center gap-2 w-full max-w-md">
        <div class="relative w-full group">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400 group-focus-within:text-blue-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input type="text" id="city-input"
            class="block w-full p-3 pl-10 text-sm bg-black/20 border border-white/10 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400 text-white transition outline-none"
            placeholder="Search city..." autocomplete="off">
          <button id="get-btn"
            class="absolute inset-y-0 right-0 flex items-center px-4 m-1 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition-all text-xs font-semibold uppercase tracking-wider">Search</button>
        </div>

        <button id="geo-btn" class="p-3 bg-white/10 hover:bg-white/20 rounded-xl border border-white/10 transition"
          title="Use My Location">
          <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z">
            </path>
          </svg>
        </button>
      </div>


      <div class="hidden md:flex items-center gap-6">

        <div class="flex items-center gap-2">
          <span class="text-sm font-bold text-white">°C</span>
          <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
            <input type="checkbox" name="toggle" id="unit-toggle"
              class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer border-gray-300" />
            <label for="unit-toggle"
              class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          </div>
          <span class="text-sm font-bold text-gray-400">°F</span>
        </div>

        <div class="text-right border-l border-white/10 pl-6">
          <div id="current-time" class="text-lg font-semibold">--:--</div>
          <div id="current-date" class="text-xs text-gray-300">---</div>
        </div>
      </div>
    </div>


    <div id="loading-spinner" class="hidden fixed inset-0 flex items-center justify-center z-50 pointer-events-none">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>


    <div id="weather-container" class="grid grid-cols-1 lg:grid-cols-3 gap-6 transition-opacity opacity-100">


      <div class="lg:col-span-2 flex flex-col gap-6">


        <div
          class="glass rounded-3xl p-6 md:p-8 flex flex-col justify-between relative overflow-hidden group min-h-[400px]">
          <div
            class="absolute top-0 right-0 w-64 h-64 bg-blue-500 rounded-full mix-blend-overlay filter blur-3xl opacity-10 group-hover:opacity-20 transition duration-700">
          </div>

          <div class="flex justify-between items-start z-10">
            <div>
              <h2 id="city-name" class="text-3xl md:text-5xl font-bold mb-2 break-all">--</h2>
              <p id="weather-description" class="text-lg md:text-xl text-blue-200 capitalize">--</p>
            </div>
            <div class="bg-white/10 px-3 py-1 rounded-full text-xs font-bold border border-white/10 whitespace-nowrap">
              LIVE</div>
          </div>

          <div class="flex flex-col md:flex-row items-center gap-6 my-8 z-10 justify-center md:justify-start">
            <img id="weather-icon" src="" alt="" class="w-32 h-32 md:w-48 md:h-48 drop-shadow-lg filter hidden">
            <div>
              <span id="temp-display" class="text-7xl md:text-9xl font-thin tracking-tighter">--</span>
              <span id="unit-display"
                class="text-3xl md:text-5xl relative top-[-20px] md:top-[-40px] text-blue-400">°C</span>
            </div>
          </div>


          <div class="grid grid-cols-3 gap-4 mt-auto z-10 text-center">
            <div
              class="bg-black/20 rounded-xl p-3 md:p-4 border border-white/5 flex flex-col items-center justify-center">
              <span class="text-gray-400 text-[10px] md:text-xs uppercase mb-1">Humidity</span>
              <span class="text-lg md:text-xl font-semibold"><span id="humidity">--</span>%</span>
            </div>
            <div
              class="bg-black/20 rounded-xl p-3 md:p-4 border border-white/5 flex flex-col items-center justify-center">
              <span class="text-gray-400 text-[10px] md:text-xs uppercase mb-1">Wind</span>
              <span class="text-lg md:text-xl font-semibold whitespace-nowrap"><span id="wind-speed">--</span>
                km/h</span>
            </div>
            <div
              class="bg-black/20 rounded-xl p-3 md:p-4 border border-white/5 flex flex-col items-center justify-center">
              <span class="text-gray-400 text-[10px] md:text-xs uppercase mb-1">Feels Like</span>
              <span class="text-lg md:text-xl font-semibold"><span id="feels-like">--</span>°</span>
            </div>
          </div>
        </div>


        <div class="glass rounded-3xl p-6 min-h-[300px]">
          <h3 class="text-lg font-semibold border-b border-white/10 pb-2 mb-4">24h Temperature Trend</h3>
          <div class="relative h-64 w-full">
            <canvas id="tempChart"></canvas>
          </div>
        </div>
      </div>


      <div class="glass rounded-3xl p-6 flex flex-col gap-4 h-full min-h-[400px]">
        <h3 class="text-lg font-semibold border-b border-white/10 pb-2 mb-2 sticky top-0">5-Day Forecast</h3>
        <div id="forecast-list" class="flex flex-col gap-2">

          <p class="text-gray-400 text-sm text-center mt-10">Search a city to see forecast.</p>
        </div>
      </div>

    </div>
  </div>
  <script src="main.js" defer></script>
</body>

</html>
